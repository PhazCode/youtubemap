    Veil a été, quant à elle, victime d’attaques violentes, notamment sur son passé.
    La loi Veil est finalement votée le 15 janvier 1975, pour une durée de 5 ans.
    L’adoption définitive de l’IVG n’aura lieu qu’en 1979. Il est à noter que ce droit
    fondamental des femmes, est aujourd’hui remis en question en Europe et dans le

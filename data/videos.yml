yr-tn-Xj-vw:
  abstract: Comment réduire la toxicité des déchets radioactifs ?
  channel: Le Réveilleur
  desc: 'Dans cette seconde vidéo sur les déchets radioactifs, j''explique comment
    on essaye de réduire la radiotoxicité des déchets radioactifs. Je parle donc de
    la transmutation. La logique de la transmutation des déchets radioactifs est de
    modifier la structure de certains radionucléides pour les rendre moins dangereux.
    La transmutation a des avantages mais également des défauts qui limitent considérablement
    son usage aujourd''hui et questionne son usage à l''avenir (7:18). J''aborde notamment
    la transmutation par laser qui a beaucoup fait parler d''elle, malgré des applications
    limitées (9:18). Je me penche ensuite sur le MOx (14:50): ce combustible qu''on
    produit à partir du plutonium issu du retraitement et de l''uranium appauvri.
    C''est l''occasion de parler de l''utilisation potentielle du plutonium de retraitement
    dans des bombes nucléaires et des avantages environnementaux du MOx qui est, au
    final, une forme de recyclage partielle des déchets nucléaires. Enfin, je discute
    un peu de l''influence du futur du nucléaire (déploiement d''une quatrième génération
    ou arrêt du nucléaire) sur la question des déchets radioactifs (32:36) avant de
    conclure (38:24).'

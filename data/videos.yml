    non ? 2012 et le Jour d’Après, science ou fiction ? Le scénario de ces deux films
    de “science-fiction” réalisés par Roland Emmerich en 2009 et 2004 se veut d’être
    proche d’une réalité scientifique. Quand le Jour d’Après s’appuie sur l’arrêt
    du Gulf Stream pour expliquer l’apparition d’une nouvelle ère glaciaire, il traite
    d’une thématique plus que d’actualité qu’est le réchauffement climatique. De son
    côté, 2012 utilise la “mutation” des neutrinos au coeur du Soleil pour expliquer
    la recrudescence des événements extrêmes sur Terre. Malgré cet apparent recours
    à la science, ces oeuvres restent des films dits de catastrophes qui usent de
    concepts scientifiques plus ou moins approximatifs et avérés pour divertir leur
    audience. Dans cette chronique, nous proposons un éclairage scientifique de ces
    deux films, avec l’intervention notamment de M Gonin, directeur de recherche au
    CNRS et professeur de physique à l’Ecole polytechnique et de M. Stegner, chercheur
